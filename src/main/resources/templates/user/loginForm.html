<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace = "~{fragment/head :: head}">
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<th:block th:replace = "~{fragment/nav :: nav-bar}"></th:block>

  <div class = "container mt-3 mb-3">
    <form action ="/auth/loginProc" method = "post">
      <div class="form-group">
        <label for="username">UserName:</label>
        <input type="text" class="form-control" placeholder="Enter username" id="username" name = "username">
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" placeholder="Enter password" id="password" name = "password">
      </div>

      <button type="submit" class="btn btn-primary" id = "btn-login">로그인</button>
      <a href = "https://kauth.kakao.com/oauth/authorize?client_id=5faacde146643e5ff95e4b9f85217718&redirect_uri=http://localhost:8080/auth/kakao/callback&response_type=code">
        <img height = "38px" src="/image/kakao_login_button.png">
      </a>
    </form>


  </div>

  <th:block th:replace = "~{fragment/footer :: footer}"></th:block>
  <th:block th:replace = "~{fragment/footer :: scripts}"></th:block>

</body>
</html>
